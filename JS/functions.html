    Named Functions
    ***************
        The function with the particular name called as named function

    Syntax
    ++++++
    1) function definition

    2) function calling

    function definition
    *******************
    function functionname(param1,param2,param3,.....paramn){
        //business logic
    }

    function calling
    ****************
    functionname(arg1,arg2,arg3,.....argn)
-->

<!--
    anonymous functions
    *******************
        The function "without" name called as "anonymous" function

        anonymous functions also called as "arrow" functions

        we will represent arrow functions "=>"

        arrow functions introduced in "ES6"

        arrow functions behaves like "callback" functions

    Syntax
    ******
    1) function definition

    2) function calling


    function definition
    *******************
    var/let/const variablename = (param1,param2,param3,....paramn)=>{
        business logic
    }


    function calling
    ****************
    variablename(arg1,arg2,arg3,....arg n);

-->

<!--
<script>
    let fun_one = ()=>{
        return "welcome to arrow functions";
    }

    console.log( fun_one );
    console.log( fun_one() );
</script>
-->
